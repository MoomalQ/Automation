---
- name: sample book
  hosts: webservers
  remote_user: ec2-user
  become: true
  tasks: 
   - name: install httpd
     yum: 
         name: httpd
         state: latest
   - name: run httpd
     service:
             name: httpd
             state: started
   - name: create content
     copy: 
          content: "Congratulations on installing ansible"
          dest: /var/www/html/index.html
